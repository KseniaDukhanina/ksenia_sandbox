version: 2

# Build PDF & ePub
formats:
  - htmlzip
  - pdf

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
     # You can also specify other tool versions:
     # nodejs: "18"
     # rust: "1.64"

python:
   install:
   - requirements: docs/requirements.txt
   
sphinx:
  configuration: docs/conf.py
  # Укажите язык по умолчанию (будет доступен по основному URL)
  default_language: ru
  # СПИСОК всех языков, которые нужно собрать
  languages:
    - en